<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <main class="container">
    <header class="nav-header">
      <img class="logo" src="images/logo.svg" alt="">
      <nav class="nav-bar">
        <ul class="nav-links list-deco">
          <li class="link"><a href="#">Features <img class="inline-d" src="images/icon-arrow-down.svg" alt=""></a></li>
          <li class="link"><a href="#">Company <img class="inline-d" src="images/icon-arrow-down.svg" alt=""></a></li>
          <li class="link"><a href="#">Careers</a></li>
          <li class="link"><a href="#">About</a></li>
        </ul>
        <ul class="nav-links list-deco">
          <li class="link"><a href="#">Login</a></li>
          <li class="link secondary-btn"><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero-section">

      <div class="hero-content-section">
        <div class="hero-content">
          <h1 class="hero-title">Make <br>remote work</h1>
          <p class="hero-subtitle">Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
          <button class="primary-btn">Learn more</button>
        </div>

        <div class="icons">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      <img class="hero-image" src="images/image-hero-desktop.png" alt="">
    </section>

  </main>
</body>

</html>
